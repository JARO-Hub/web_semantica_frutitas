<ng-container *ngIf="title$ | async as title">
  <ng-container *ngIf="showTitle">
    <!-- begin::Title -->
    <div class="card-header logo-header">
      <img
        src="assets/media/logos/naranjapad.png"
        alt="Logo"
        class="logo-img h-50px h-lg-60px h-xxl-70px ms-2 ms-lg-5 ms-xxl-10"
      />
      <h3 style="font-size: 4rem!important;" class="text-gray-900 fw-bolder fs-1 d-flex align-items-center card-title-custom m-0 fw-bolder">
        {{ 'TITLE.NAME_SEARCHER' | translate }}
        <ng-container *ngIf="description$ | async as description">
          <ng-container *ngIf="showDescritption">
            <small class="text-muted fs-6 fw-normal ms-1">{{description}}</small>
          </ng-container>
        </ng-container>

      </h3>
    </div>
    <!-- end::Title -->
  </ng-container>

  <ng-container *ngIf="showBC">
    <ng-container *ngIf="bc$ | async as _bc">
      <ng-container *ngIf="_bc.length > 0">
        <ul class="breadcrumb fw-bold fs-base my-1">
          <li *ngFor="let bc of filteredBC(_bc)" class="breadcrumb-item"
            [ngClass]="{'text-gray-900': bc.isActive, 'text-muted': !bc.isActive}">
            <a id="kt-header__title" class="text-muted" [routerLink]="bc.path">
              {{ 'TITLE.NAME_SEARCHER' | translate }}
            </a>
          </li>
          <li class="breadcrumb-item text-gray-900">{{ 'TITLE.NAME_SEARCHER' | translate }}</li>
        </ul>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
