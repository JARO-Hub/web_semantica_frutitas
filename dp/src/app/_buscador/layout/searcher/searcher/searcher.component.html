<!-- searcher.component.html -->
<div class="card card-flush">
  <div class="card-header logo-header">
  <img
    src="assets/media/logos/naranjapad.png"
    alt="Frutology Logo"
    class="logo-img"
  />
    <h3 class="card-title m-0">
      {{
        lang ==='es' ? 'FRUTOLOGÍA':
        lang ==='en' ? 'FRUITOLOGY':
        lang ==='de' ? 'FRUCHTOLOGIE':
        lang ==='fr' ? 'FRUTOLOGIE':
        'FRUTOLOGÍA'
      }}
    </h3>
  </div>

<div class="card-body">

    <div class="search-controls">
      <input
        [(ngModel)]="query"
        class="form-control form-control-solid"
        placeholder="Buscar fruta"
      />
      <select [(ngModel)]="lang" class=" form-select form-select-solid">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="de">Alemán</option>
        <option value="fr">Francés</option>
      </select>
      <button class="btn btn-primary" (click)="onSearch()">
        {{ 
          lang === 'es' ? 'Buscar' :
          lang === 'en' ? 'Search' :
          lang === 'de' ? 'Suchen' :
          lang === 'fr' ? 'Chercher' :
          'Buscar'
        }} 
      </button>
      <div *ngIf="isLoading()">Cargando...</div>
      <div *ngIf="error()" class="text-danger">{{ error() }}</div>
    </div>
  </div>
  <div class="card-body">
    <!-- card-body -->
    <!-- Mostrar resultados por color -->
    <!-- Mostrar resultados por color -->
    <app-results-table
      *ngIf="frutasColor()?.length"
      [data]="frutasColor() || []">
    </app-results-table>
    <!-- Mostrar resultados normales -->
    <app-results-table
      *ngIf="!frutasColor() && frutas().length"
      [data]="frutas()">
    </app-results-table>
    <div *ngIf="isLoading()">Cargando…</div>
    <div *ngIf="error()" class="text-danger">{{ error() }}</div>
  </div>
</div>
