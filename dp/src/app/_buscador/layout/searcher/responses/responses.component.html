<!-- results-table.component.html -->
<table mat-table [dataSource]="dataSource" class="table align-middle gs-0 gy-4">

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell        *matCellDef="let f">{{f.nombre}}</td>
  </ng-container>

  <!-- vitC -->
  <ng-container matColumnDef="vitC">
    <th mat-header-cell *matHeaderCellDef>Vit. C (mg/100g)</th>
    <td mat-cell        *matCellDef="let f">{{f.vitC ?? '—'}}</td>
  </ng-container>

  <!-- ORAC -->
  <ng-container matColumnDef="orac">
    <th mat-header-cell *matHeaderCellDef>ORAC</th>
    <td mat-cell        *matCellDef="let f">{{f.orac ?? '—'}}</td>
  </ng-container>

  <!-- abstract -->
  <ng-container matColumnDef="abstract">
    <th mat-header-cell *matHeaderCellDef>Abstract</th>
    <td mat-cell        *matCellDef="let f">
      <span class="d-inline-block text-truncate" style="max-width:250px;">
        {{f.abstract || '—'}}
      </span>
    </td>
  </ng-container>

  <!-- thumb -->
  <ng-container matColumnDef="thumb">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let f">
      <img *ngIf="f.thumbnail" [src]="f.thumbnail" width="40" height="40" class="rounded" />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator showFirstLastButtons [pageSize]="10"></mat-paginator>

<div class="text-center py-10" *ngIf="!data?.length">
  No se encontraron resultados.
</div>
